<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculadora.css">
  <title>Calculadora</title>
</head>

<body>
  <main>

    <div class="Conteiner">

      <div class="ConteinerVisor">
        <div class="Visor">0</div>
      </div>

      <div class="ConteinerBotoes">

        <div class="Linha">
          <div id="AC" class="AC Item"> AC </div>
          <div id="Clear" class="Item"> C </div>
          <div id="X" class="Item"> X </div>
          <div id="/" class="Item"> / </div>
        </div>

        <div class="Linha">
          <div id="7" class="Item Numeros"> 7 </div>
          <div id="8" class="Item Numeros"> 8 </div>
          <div id="9" class="Item Numeros"> 9 </div>
          <div id="-" class="Item"> - </div>
        </div>

        <div class="Linha">
          <div id="4" class="Item Numeros"> 4 </div>
          <div id="5" class="Item Numeros"> 5 </div>
          <div id="6" class="Item Numeros"> 6 </div>
          <div id="+" class="Item"> + </div>
        </div>

        <div class="Linha">
          <div id="1" class="Item Numeros"> 1 </div>
          <div id="2" class="Item Numeros"> 2 </div>
          <div id="3" class="Item Numeros"> 3 </div>
          <div id="%" class="Item"> % </div>
        </div>

        <div class="Linha">
          <div id="0" class="Item Numeros"> 0 </div>
          <div id="," class="Item"> , </div>
          <div id="=" class="Igual"> = </div>
        </div>

      </div>
    </div>

  </main>
  <script src="calculadora.js"></script>
</body>

</html>
